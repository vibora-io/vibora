# Python CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-python/ for more details
#
version: 2
workflows:
  version: 2
  test:
    jobs:
      - test-3.6
      - test-3.7
jobs:
  test-3.6: &test-template
    docker:
      - image: circleci/python:3.6-jessie

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "requirements.txt" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run:
          name: Installing dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt

      - save_cache:
          paths:
            - ./venv
          key: v1-dependencies-{{ checksum "requirements.txt" }}

      - run:
          name: Building C/Cython extensions
          command: |
            . venv/bin/activate
            python build.py

      - run:
          name: Running Flake8
          command: |
            . venv/bin/activate
            pip install flake8
            EXCLUDE=./venv/lib/python*
            # stop the build if there are Python syntax errors or undefined names
            flake8 . --count --exclude=$EXCLUDE --select=E901,E999,F821,F822,F823 --show-source --statistics
            # exit-zero treats all errors as warnings.  The GitHub editor is 127 chars wide
            flake8 . --count --exclude=$EXCLUDE --exit-zero --max-complexity=10 --max-line-length=127 --statistics


      - run:
          name: Running Tests
          command: |
            . venv/bin/activate
            python test.py
  test-3.7:
    <<: *test-template
    docker:
      - image: circleci/python:3.7-rc-node
